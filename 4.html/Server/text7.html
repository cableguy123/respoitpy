<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="text7.css">
    
    <title>Insights</title>
  </head>
  <body>
   <div class="container">
     <div class="calculator">
       <div class="calculator-display">0</div>
       <div class="calculator-buttons">
         <div class="calculator-button">
           <button class="AC">AC</button>
           <button class="Enter">Enter</button>
         </div>
         <div class="calculator-rows">
         <button class="calculator-nums">7</button>
         <button class="calculator-nums">8</button>
         <button class="calculator-nums">9</button>
         <button class="calculator-operator">+</button>
        </div>
        <div class="calculator-rows">
          <button class="calculator-nums">4</button>
          <button class="calculator-nums">5</button>
          <button class="calculator-nums">6</button>
          <button class="calculator-operator">-</button>
         </div>
         <div class="calculator-rows">
          <button class="calculator-nums">1</button>
          <button class="calculator-nums">2</button>
          <button class="calculator-nums">3</button>
          <button class="calculator-operator">*</button>
         </div>
         <div class="calculator-rows">
          <button class="calculator-number">0</button>
          <button class="calculator-nums">.</button>
          <button class="calculator-operator">/</button>
         </div>
       </div>
     </div>
   </div>
  <script type="text/javascript" src="text7.js"></script>
  </body>
  </html>
