<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

  <body>
    <div class="container">

          <div class="nav">
            <span>Study</span>
            <span>...</span>
          </div>
          <p class="time">4hrs</p>

        <div class="track-item">
          <div class="nav">
            <span>Exercise</span>
            <span>...</span>
          </div>

          <p class="previous">Last week - 57hrs </p>
        </div>

          <div class="nav">
            <span>Social</span>
            <span>...</span>
          </div>
          <p class="time">5hrs</p>

        <div class="track-item">
          <div class="nav">
            <span>Self Care</span>
            <span>...</span>
          </div>

          <p class="previous">Last week - 2hrs </p>

      </div>
    </div>
