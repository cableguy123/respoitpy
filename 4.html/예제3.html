<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
    
</head>
    <body>
      <div id="gameField">
        <div id="gameover">
          <center>
            <h1>Game Over</h1>
            <h4>press 'F5' to restart</h4>
            </center>
            </div>
            <div id="pause">
              <center>
              <h1>Pause</h1>
              <h4>press 'F5' to resume</h4>
                </center>
              </div>
              <table id="nextTable" border="0">
                <tr><td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td></tr>
                <tr><td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td></tr>
                <tr><td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td></tr>
                <tr><td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td></tr>
              </table>
              <div id="scoreField">
                <p class="sub">LEVEL</p>
                <p id="level">0</p>
                <p class="sub">SCORE</p>
                <p id="score">0</p>
                <p class="sub">NEXT</p>
                
                <p><br><br><br></p>
                <p class="sub">HELP</p>
                <p class="help">← ↓ →</p>
                <p class="help">Space Bar</p>
                <p class="help">P to pause</p>
                <p class="sub" id="ABOUT" onclick="info()">ABOUT</p>
                <div id="comboField"><i></i></div>


                
              </div>
              
              <script src="array.js" type="text/javascript"></script>
              </div>


         
        
     
      
      
    </body>
  </html>
