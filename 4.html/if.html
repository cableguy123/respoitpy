<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript | if</title>
  </head>
  <body>
    <script>
      var jbNum = prompt( 'Enter Number', '' );
      if ( jbNum < 10 ) {
        document.write ( '<p>Your number is less than 10.</p>' );
      } else if ( jbNum == 10 ) {
        document.write ( '<p>Your number is 10.</p>' );
      } else {
        document.write ( '<p>Your number is greater than 10.</p>' );
      }
    </script>
  </body>
</html>
